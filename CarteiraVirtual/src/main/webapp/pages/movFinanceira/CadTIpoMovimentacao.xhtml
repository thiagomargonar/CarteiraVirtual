<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../templates/templateI.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Movimentação" />
				<p:inputText required="true"
					requiredMessage="Não cadastrado - Informe a Movimentação"
					value="#{categoriaControler.tipo}" />
				<p:commandButton value="Salvar" update="@form"
					action="#{categoriaControler.CadastroCategoria()}" />
			</p:panelGrid>

			<p:dataTable var="car" value="#{movmentacaoController.ListCategorias()}">
				<p:column headerText="Id">
					<h:outputText value="#{car.id}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{car.tipo}">
					<h:outputText value="#{car.tipo}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
